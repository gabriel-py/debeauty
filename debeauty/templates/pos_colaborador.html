{% block novo_post %}
    <div id="create_new_post">
        <img src="{{ usuario.profile_photo.url }}" class="profile_photo">
        <section id="new_post_body">
            <form action="{% url 'criaNovoPost' %}" method="POST">
                {% csrf_token %}
                <textarea placeholder="Crie um novo post!" id="myTextarea" name="conteudo"></textarea>
                <div id="medias">
                    <!-- <img src="https://i.pinimg.com/originals/9f/81/e5/9f81e53f576cc88192006f7b32907f58.jpg" class="media new_post_media">
                    <img src="https://i.pinimg.com/originals/9f/81/e5/9f81e53f576cc88192006f7b32907f58.jpg" class="media new_post_media"> -->
                </div>
                <div id="new_post_options">
                    <div id="includes">
                        <i class="fas fa-plus fa-2x"></i>
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <i class="far fa-images fa-2x"></i>
                    </div>
                    <input type="submit" value="Postar" id="btn">
                </div>
            </form>
        </section>
    </div>
{% endblock %}
